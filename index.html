<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <h1 class="h1">Todolist JavaScript</h1>
        <div class="row">
            <div class="col-9">
                <input type="text" id="todo-name" class="form-control" placeholder="Enter a new task" autocomplete="off">
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" id="btn-save">Save</button>
            </div>
        </div>
        <hr>
        <div>
            <ul class="list-group">
                <!-- List items will be dynamically added here in main.js -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
